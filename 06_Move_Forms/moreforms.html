<!DOCTYPE html>
<html lang="en">
  <head>
    <title>More Forms</title>
  </head>
  <body>
    <h1>Other Form Controls</h1>

    <h2>Text Areas</h2>
    <form action="">
      <label for="notes">Additional Notes:</label>
      <textarea rows="10" cols="50" id="notes"></textarea>
    </form>

    <h2>Checkboxes</h2>
    <form action="">
      <input type="text" placeholder="username" />
      <div>
        <label for="subscribe">Subscribe to newsletter?</label>
        <input type="checkbox" id="subscribe" name="subscribe" checked />
      </div>
      <button>Submit</button>
    </form>
    <h2>Range Input</h2>
    <form action="">
      <label for="volume">Select Volume</label>
      <input
        type="range"
        id="volume"
        min="0"
        max="10"
        name="volume"
        value="9"
      />
      <button>Submit</button>
    </form>

    <h2>Selects</h2>
    <form action="">
      <label for="skilllevel">Select your skill level</label>
      <select name="skilllevel" id="skilllevel">
        <option value="1">Level 1 - Beginner</option>
        <option value="2">Level 2 - Intermediate</option>
        <option value="3" selected>Level 3 - Expert</option>
      </select>
      <button>Submit</button>
    </form>

    <h2>Radio Buttons</h2>
    <form action="">
      <fieldset>
        <legend>Pick your shirt size:</legend>
        <div>
          <input type="radio" id="small" name="size" value="s" />
          <label for="small">Small</label>
        </div>
        <div>
          <input type="radio" id="medium" name="size" value="m" />
          <label for="medium">Medium</label>
        </div>
        <div>
          <input type="radio" id="large" name="size" value="l" />
          <label for="large">Large</label>
        </div>
      </fieldset>
      <button>Submit</button>
    </form>

    <h2>Other Input Types</h2>
    <form action="">
      <input type="color" />
      <input type="date" disabled />
      <input type="text" disabled />
    </form>
  </body>
</html>
